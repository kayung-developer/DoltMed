# /frontend/nginx.conf

server {
  listen 80;

  # Set the root directory to where our static files are located
  root /usr/share/nginx/html;

  # This is the default file to serve
  index index.html;

  location / {
    # This is the magic for single-page applications (SPA) like React.
    # It first tries to find a file that matches the exact URI ($uri),
    # then a directory ($uri/),
    # and if neither exists, it falls back to serving /index.html.
    # This allows React Router to handle all the dynamic routes.
    try_files $uri $uri/ /index.html;
  }
}